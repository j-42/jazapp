  <section>
    <ul *ngFor="let doc of documentation;let i = index">
      <li>{{doc.id}}</li>

      <li>
        <ul *ngFor="let p of doc.permissions">
          <li>{{p["name"]}}</li>
        </ul>
      </li>

      <li>
        <ul *ngFor="let o of doc.os">
          <li>{{o["name"]}}</li>
        </ul>
      </li>

      <li>
        <ul *ngFor="let f of doc.frameworks">
          <li>{{f["name"]}}</li>
        </ul>
      </li>

      <li>
        <ul *ngFor="let l of doc.libraries">
          <li>{{l["name"]}}</li>
        </ul>
      </li>
      
      <li>{{doc.content}}</li>
    </ul>

    <button (click)="onSaveDoc()">Save Doc</button>
    <button (click)="onFetchDoc()">Load Documentationc</button>
