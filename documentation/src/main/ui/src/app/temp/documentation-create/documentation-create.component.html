<p>edit-documentaiton works!</p>

<form [formGroup]="docForm" (ngSubmit)="onSubmitDoc()">
    <div>
        <label for="permissions">Permissions</label>
        <select name="permissions" id="permissions">
            <option value="noob">Noob</option>
            <option value="god">God</option>
        </select>
    </div>
    <div>
        <label for="os">OS</label>
        <select multiple name="os" id="os" >
            <option *ngFor="let o of os" [ngValue]="os">{{o}}</option>
        </select>
        <svg class="icon" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve"><path d="M256,0C114.833,0,0,114.833,0,256s114.833,256,256,256s256-114.853,256-256S397.167,0,256,0z M256,472.341
			c-119.275,0-216.341-97.046-216.341-216.341S136.725,39.659,256,39.659S472.341,136.705,472.341,256S375.295,472.341,256,472.341z
			"/><path d="M355.148,234.386H275.83v-79.318c0-10.946-8.864-19.83-19.83-19.83s-19.83,8.884-19.83,19.83v79.318h-79.318
			c-10.966,0-19.83,8.884-19.83,19.83s8.864,19.83,19.83,19.83h79.318v79.318c0,10.946,8.864,19.83,19.83,19.83
			s19.83-8.884,19.83-19.83v-79.318h79.318c10.966,0,19.83-8.884,19.83-19.83S366.114,234.386,355.148,234.386z"/></svg>
    </div>
    <div>
        <label for="langage">Langage</label>
        <select multiple name="langage" id="langage">
            <option *ngFor="let l of langage" [ngValue]="javascript">{{l}}</option>
        </select>
    </div>
    <div>
        <label for="framework">framework</label>
        <select multiple name="framework" id="framework">
            <option *ngFor="let f of framework" [ngValue]="angular">{{f}}</option>
        </select>
    </div>
    <div>
        <label for="library">library</label>
        <select multiple name="library" id="library">
            <option *ngFor="let l of library" [ngValue]="mustache">{{l}}</option>
        </select>
    </div>
    <div>
        <label for="content">content</label>
        <textarea name="content" id="content" rows="5" cols="33"></textarea>
    </div>
    <button type="button" (click)="getFormValidationErrors()">CHECK</button>
    <button [disabled]="docForm.invalid" type="submit">Sauvegarder</button>
</form>
